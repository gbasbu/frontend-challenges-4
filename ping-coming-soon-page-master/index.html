<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="row-1">
      <img src="./images/logo.svg" alt="Logo">
      <h1>
        <span>We are launching</span> soon!
      </h1>
      <h4>
        Subscribe and get notified
      </h4>
      <form onsubmit="return false" class="form">
        <input type="email" name="input" id="input"  placeholder="Your email address...">
        <button id="button">Notify Me</button>
        <label for="input" id="label" >Please provide a valid email address</label>
      </form>
    </div>
    <div class="row-2">
      <img src="./images/illustration-dashboard.png" alt="Dashboard Image">
    </div>
    <div class="row-3">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
      <span>
        &copy; Copyright Ping. All rights reserved.
      </span>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/gbasbu">Gorkem Basbug</a>.
      </p>
    </footer>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
